<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form class="form-box">
            <div class="form-wraper">
            <label for="fname">First Name</label>
            <input class="input-wraper" type="text" id="fname" name="firstname" placeholder="Please enter your name" required >
        </div>
        <div class="form-wraper">
            <label for="lname"> Last Name</label>
            <input class="input-wraper"type="text" id="lname" name="lastname" placeholder="Please enter your last name" required>
        </form>
    </div>
    <div class="form-wraper form-box">
        <label for="passw"> Password</label>  
        <input  class="input-wraper" type="password" id="passw" name="password" placeholder="please enter password" required>
    </div>
    <div class="form-wraper form-box">
        <label> Your Review</label>
        <textarea class="text-area-wraper" name="" id="" cols="30" rows="10" placeholder="Please enter your text here"></textarea>

    </div>
    <button type="submit"> Send </button>
    <button type="reset"> Reset </button>
    </section>
    
</body>
</html>
